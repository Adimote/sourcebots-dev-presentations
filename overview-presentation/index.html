<!doctype html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="../reveal-js/css/reveal.css">
        <link rel="stylesheet" href="../common/purple.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="../reveal-js/lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
                var link = document.createElement( 'link' );
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal-js/css/print/pdf.css' : '../reveal-js/css/print/paper.css';
                document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
</head>
<body>
<div class="reveal">
        <div class="slides">


<!-- BEGIN CONTENT -->

<section>
        <img src="../common/source_bots_white.svg" class="stretch" style="border:none; background:none; box-shadow:none; margin:20%"/>
</section>
<section data-background-color="#000" data-transition="fade">
        <h1>Developer Overview</h1>
</section>
<section data-background-video="../common/Sourcebots_StingV2_MaskedBlack.mp4">
</section>

<section>
    <section>
            <h1>Developer Overview</h1>
    </section>
    <section data-transition="fade" >
        <img src="diagram-6.svg" class="stretch"/>
    </section>
    <section data-transition="fade" >
        <img src="diagram-5.svg" class="stretch"/>
    </section>
    <section data-transition="fade" >
        <img src="diagram-4.svg" class="stretch"/>
    </section>
    <section data-transition="fade" >
        <img src="diagram-3.svg" class="stretch"/>
    </section>
    <section data-transition="fade" >
        <img src="diagram-2.svg" class="stretch"/>
    </section>
    <section data-transition="fade" >
        <img src="software-stack-full.svg" class="stretch"/>
    </section>
</section>


<!-- END CONTENT -->
        </div>
</div>

<script src="../reveal-js/lib/js/head.min.js"></script>
<script src="../reveal-js/js/reveal.js"></script>

<script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
                dependencies: [
                        { src: '../reveal-js/plugin/markdown/marked.js' },
                        { src: '../reveal-js/plugin/markdown/markdown.js' },
                        { src: '../reveal-js/plugin/notes/notes.js', async: true },
                        { src: '../reveal-js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
        });
</script>
</body>
